<li>
  <a href='/stories/{{ story.title }}'>
    {{ story.title }}
  </a>
  <br />
  by
  <a href='/users/{{ user.name }}'>
    {{ user.name }}
  </a>
  <ul>
    {% for tag in story.tags %}
      <li>
        <a href='/stories/tag/{{ tag }}'>
          {{tag }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <div>
    {{ story.summary }}
  </div>
</li>
